services:
  test_db:
    image: postgres:16
    container_name: athlete_market_test_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: athlete_market_test
      POSTGRES_USER: athlete_user
      POSTGRES_PASSWORD: athlete_password
    ports:
      - "6544:5432"
    volumes:
      - ./data/test-data.sql:/docker-entrypoint-initdb.d/test-data.sql:ro


  # ------------------------
  # Backend for tests
  # ------------------------
  test_app:
    build:
      context: .
    container_name: athlete_market_test_app
    depends_on:
      - test_db
    environment:
      DATABASE_URL: postgres://athlete_user:athlete_password@test_db:6544/athlete_market_test
    volumes:
      - ./app:/app
    command: ["python", "-m", "pytest", "--maxfail=1", "--disable-warnings", "-q"]
